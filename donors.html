<!DOCTYPE html>
<html>
<head>
<title>Query Donors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4e1f4; /* Soft pastel purple background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 600px;
  }
  h1 {
    color: #6a0dad; /* Purple accent color */
  }
  .inputGroup {
    margin: 20px 0;
  }
  .inputGroup label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #6a0dad; /* Purple accent color */
  }
  .inputGroup input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
  }
  .inputGroup input[type="range"] {
    width: 100%;
  }
  .inputGroup button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #6a0dad; /* Purple accent color */
    color: #fff;
    transition: background-color 0.3s;
  }
  .inputGroup button:hover {
    background-color: #4b0082; /* Darker purple for hover effect */
  }
  .slider-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .slider-values {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Query Donors</h1>
  <div class="inputGroup">
    <label for="donorName">Donor Name</label>
    <input type="text" id="donorName" placeholder="Enter donor name">
  </div>
  <div class="inputGroup">
    <label for="donationPeriod">Donation Period</label>
    <div class="slider-container">
      <input type="range" id="startYear" min="1900" max="2023" value="1900" oninput="updateSliderValues()">
      <input type="range" id="endYear" min="1900" max="2023" value="2023" oninput="updateSliderValues()">
    </div>
    <div class="slider-values">
      <span id="startYearValue">1900</span>
      <span id="endYearValue">2023</span>
    </div>
  </div>
  <div class="inputGroup">
    <button onclick="queryDonors()">Search</button>
  </div>
</div>

<script>
  function updateSliderValues() {
    const startYear = document.getElementById('startYear').value;
    const endYear = document.getElementById('endYear').value;
    document.getElementById('startYearValue').textContent = startYear;
    document.getElementById('endYearValue').textContent = endYear;
  }

  function queryDonors() {
    const donorName = document.getElementById('donorName').value;
    const startYear = document.getElementById('startYear').value;
    const endYear = document.getElementById('endYear').value;
    // Implement the query logic here
    alert(`Querying donors with name "${donorName}" who donated between ${startYear} and ${endYear}`);
  }
</script>

</body>
</html>
