<!DOCTYPE html>
<html>
<head>
<title>Query Donors</title>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
              document.getElementById("popupAfterMenu").innerHTML = xhttp.responseText;
          }
      }
      xhttp.open("GET", "getYears.php", true);
      xhttp.send();

      var xhttpDept = new XMLHttpRequest();
            xhttpDept.onreadystatechange = function() {
                if (xhttpDept.readyState == 4 && xhttpDept.status == 200) {
                    document.getElementById("popupBeforeMenu").innerHTML = '<option value="">Select year</option>' + xhttpDept.responseText;
                }
            };
            xhttpDept.open("GET", "getYears.php", true);
            xhttpDept.send();
}
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4e1f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 600px;
  }
  h1 {
    color: #6a0dad;
  }
  .inputGroup {
    margin: 20px 0;
  }
  .inputGroup label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #6a0dad;
  }
  .inputGroup input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
  }
  .inputGroup input[type="range"] {
    width: 100%;
  }
  .inputGroup button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #6a0dad;
    color: #fff;
    transition: background-color 0.3s;
  }
  .inputGroup button:hover {
    background-color: #4b0082;
  }
  .slider-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .slider-values {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
</style>
</head>

<body onload=loadDoc()>

<div class="container">
  <h1>Query Donors</h1>
  <form action="getDonor.php" method="GET">
    <div class="inputGroup">
      <label for="donorName">Donor Name</label>
      <input name="name" type="text" id="donorName" placeholder="Enter donor name">
    </div>

    <div class="inputGroup">
      <label for="popupYearsMenu">Who donated after</label>
      <select name="after" id="popupAfterMenu">
        <option value="">Select donation year</option>
      </select>
    </div>

    <div class="inputGroup">
      <label for="popupYearsMenu">And before</label>
      <select name="before" id="popupBeforeMenu">
        <option value="">Select donation year</option>
      </select>
    </div>
    
    <div class="inputGroup">
      <button type="submit">Search</button>
    </div>
  </form>
</div>

</body>
</html>
