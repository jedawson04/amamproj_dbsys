<!DOCTYPE html>
<html>
<head>
<title>Query Objects</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4e1f4; /* Soft pastel purple background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 600px;
  }
  h1 {
    color: #6a0dad; /* Purple accent color */
  }
  .inputGroup {
    margin: 20px 0;
  }
  .inputGroup label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #6a0dad; /* Purple accent color */
  }
  .inputGroup input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
  }
  .inputGroup button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #6a0dad; /* Purple accent color */
    color: #fff;
    transition: background-color 0.3s;
  }
  .inputGroup button:hover {
    background-color: #4b0082; /* Darker purple for hover effect */
  }
</style>
</head>

<body>

<div class="container">
  <h1>Query Objects</h1>
  <div class="inputGroup">
    <label for="objectName">Object Name</label>
    <input type="text" id="objectName" placeholder="Enter object name">
  </div>
  <div class="inputGroup">
    <label for="materials">Materials</label>
    <input type="text" id="materials" placeholder="Enter materials">
  </div>
  <div class="inputGroup">
    <label for="period">Period</label>
    <input type="text" id="period" placeholder="Enter period">
  </div>
  <div class="inputGroup">
    <label for="culture">Culture</label>
    <input type="text" id="culture" placeholder="Enter culture">
  </div>
  <div class="inputGroup">
    <button onclick="queryObjects()">Search</button>
  </div>
</div>

<script>
  function queryObjects() {
    const objectName = document.getElementById('objectName').value;
    const materials = document.getElementById('materials').value;
    const period = document.getElementById('period').value;
    const culture = document.getElementById('culture').value;
    // Implement the query logic here
    alert(`Querying objects with name "${objectName}", materials "${materials}", period "${period}", and culture "${culture}"`);
  }
</script>

</body>
</html>
