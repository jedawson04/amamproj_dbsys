<!DOCTYPE html>
<html>
<head>
<title>Query Art Pieces</title>
<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("popupClassificationMenu").innerHTML = '<option value="">Select classification</option>' + xhttp.responseText;
                }
            }
            xhttp.open("GET", "getClassifications.php", true);
            xhttp.send();

            var xhttpDept = new XMLHttpRequest();
            xhttpDept.onreadystatechange = function() {
                if (xhttpDept.readyState == 4 && xhttpDept.status == 200) {
                    document.getElementById("popupDepartmentMenu").innerHTML = '<option value="">Select department</option>' + xhttpDept.responseText;
                }
            };
            xhttpDept.open("GET", "getDepartments.php", true);
            xhttpDept.send();
    }
  </script>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4e1f4;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 80%;
  max-width: 600px;
}

h1 {
  color: #6a0dad;
}

.inputGroup {
  margin: 20px 0;
}

.inputGroup label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #6a0dad;
}

.inputGroup input[type="text"], .inputGroup select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
}

.inputGroup input[type="range"] {
  width: 100%;
}

.inputGroup button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #6a0dad;
  color: #fff;
  transition: background-color 0.3s;
}

.inputGroup button:hover {
  background-color: #4b0082;
}

.slider-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.slider-values {
  display: flex;
  justify-content: space-between;
  width: 100%;
}
</style>
</head>

<body onload=loadDoc()>

    <div class="container">
        <h1>Query Art Pieces</h1>
        <form action="getArtPiece.php" method="GET">
          <div class="inputGroup">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" placeholder="Enter title">
          </div>
          <div class="inputGroup">
              <label for="artistName">Artist Name</label>
              <input type="text" id="artistName" name="artistName" placeholder="Enter artist name">
          </div>
          <div class="inputGroup">
              <label for="donorName">Donor Name</label>
              <input type="text" id="donorName" name="donorName" placeholder="Enter donor name">
          </div>
          <div class="inputGroup">
              <label for="classification">Classification</label>
              <select name="classification" id="popupClassificationMenu">
                  <option value="">Select classification</option>
              </select>
          </div>
          <div class="inputGroup">
              <label for="department">Department</label>
              <select name="department" id="popupDepartmentMenu">
                  <option value="">Select department</option>
              </select>
          </div>
          <div class="inputGroup">
              <label for="dateRange">Century Range</label>
              <div class="slider-container">
                  <input type="range" id="startDate" name="startDate" min="-10" max="21" value="-10" oninput="updateSliderValues()">
                  <input type="range" id="endDate" name="endDate" min="-10" max="21" value="21" oninput="updateSliderValues()">
              </div>
              <div class="slider-values">
                  <span id="startDateValue">-10</span>
                  <span id="endDateValue">21</span>
              </div>
          </div>
          <div class="inputGroup">
              <button type="submit">Search</button>
          </div>
        </form>
      </div>

<script>
  function updateSliderValues() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    document.getElementById('startDateValue').textContent = startDate;
    document.getElementById('endDateValue').textContent = endDate;
  }

</script>

</body>
</html>
